<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>crypto</title>
    <script src="/vue.min.js"></script>
    <script src="/vue-resource.min.js"></script>
    <script src="/js/nacl.min.js"></script>
    <script src="/js/nacl-util.min.js"></script>
  </head>

  <body>
    <div id="crypto_vue">
      <p>public key</p>
      <textarea v-model="pk" cols="200" rows="2">
      </textarea></br>
      <p>secret key</p>
      <textarea v-model="sk" cols="200" rows="2">
      </textarea></br>
      <p>message</p>
      <textarea v-model="message" cols="200" rows="3">
      </textarea></br>
      <p>signature</p>
      <textarea v-model="signature" cols="200" rows="3">
      </textarea></br>
      <button v-on:click="sign">sign</button>
    </div>
    <script src="/js/crypto.js"></script>
    <script>crypto_vue.$mount('#crypto_vue')</script>
  </body>
</html>
